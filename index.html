<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        
        <h1>Salary Calculator</h1>
    </div>
  
</nav>

<div class="container mt-3">
        <div class="row">
            <div class="col-md-6 col-sm-12 mb-3">
            <h3>Input Your Value</h3>
            <form>
                <div class="form-group">
                    <label for="hour-work">Main Hour work</label>
                    <input type="number" class="form-control" id="hour-work">
                    
                </div>
                <div class="form-group">
                    <label for="extra-hour">Extra Hour</label>
                    <input type="number" class="form-control" id="extra-hour">
                </div>
                
                <button id="cal-btn" type="submit" class="btn btn-primary btn-block">Calculate</button>
            </form>
            </div>
            <div class="col-md-6 col-sm-12" id="payslip">
            <ul class="list-group">
                <li class="list-group-item active h3">Pay Slip</li>
                <li id="tp" class="list-group-item">Total Hour Pay:</li>
                <li id="ep" class="list-group-item">Extra Pay:</li>
                <li id="ts" class="list-group-item">Total Salary:</li>
            </ul>
            </div>
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
